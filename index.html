
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeus Slot Demo</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1e1e1e, #3a3a3a);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .slot-machine {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .symbol {
      background-color: #444;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .symbol img {
      width: 80px;
      height: 80px;
    }
    .controls {
      margin: 20px 0;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Zeus Slot Demo</h1>
  <div>Saldo: <span id="balance">100000</span></div>
  <div class="slot-machine" id="slot-machine">
    <!-- symbols will be generated by JS -->
  </div>
  <div class="controls">
    Bet:
    <select id="bet">
      <option value="400">400</option>
      <option value="1000">1000</option>
      <option value="10000">10000</option>
      <option value="50000">50000</option>
      <option value="200000">200000</option>
    </select>
    <button onclick="spin()">Spin</button>
    <button onclick="buySpin()">Buy Spin (5000)</button>
    <button onclick="withdraw()">Tarik Saldo</button>
  </div>

  <audio id="spin-sound" src="https://actions.google.com/sounds/v1/transportation/train_pass_by.ogg"></audio>
  <audio id="win-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const symbols = [
      "https://i.imgur.com/0rKjKRS.png", // Zeus
      "https://i.imgur.com/BbLZxgH.png", // Petir
      "https://i.imgur.com/ozH9iDc.png", // Mahkota
      "https://i.imgur.com/LXZtkbG.png", // Cincin
      "https://i.imgur.com/MnSV8eE.png", // Jam pasir
      "https://i.imgur.com/BbLZxgH.png"  // Scatter (repeat for testing)
    ];

    let balance = 100000;
    const slot = document.getElementById('slot-machine');
    const balanceEl = document.getElementById('balance');
    const spinSound = document.getElementById('spin-sound');
    const winSound = document.getElementById('win-sound');

    function renderSlots() {
      slot.innerHTML = '';
      for (let i = 0; i < 15; i++) {
        const rand = Math.floor(Math.random() * symbols.length);
        const div = document.createElement('div');
        div.className = 'symbol';
        const img = document.createElement('img');
        img.src = symbols[rand];
        div.appendChild(img);
        slot.appendChild(div);
      }
    }

    function spin() {
      const bet = parseInt(document.getElementById('bet').value);
      if (balance < bet) return alert("Saldo tidak cukup!");
      balance -= bet;
      updateBalance();
      spinSound.play();
      renderSlots();
      // contoh kemenangan acak
      if (Math.random() > 0.8) {
        balance += bet * 3;
        winSound.play();
        updateBalance();
        alert("Menang!");
      }
    }

    function buySpin() {
      const cost = 5000;
      if (balance < cost) return alert("Saldo tidak cukup untuk buy spin!");
      balance -= cost;
      updateBalance();
      spinSound.play();
      renderSlots();
      // jaminan scatter di tengah (slot 7)
      slot.children[7].firstChild.src = symbols[5]; // scatter
      winSound.play();
      balance += 15000;
      updateBalance();
      alert("Scatter didapatkan!");
    }

    function withdraw() {
      alert("Saldo kamu: " + balance + "\nSilakan hubungi admin untuk penarikan.");
    }

    function updateBalance() {
      balanceEl.textContent = balance;
    }

    renderSlots();
  </script>
</body>
</html>
